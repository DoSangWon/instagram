<template name="table">
    <table class="table table-striped table-condensed table-bordered">
        <thead>
        <tr>
            <!--<td>ID</td>-->
            <td style="width: 10%">번호</td>
            <td style="width: 50%;">제목</td>
            <td style="width: 10%;">작성자</td>
            <td style="width: 10%">작성일</td>
        </tr>
        </thead>
        <tbody>
        {{#each boards}}
        <tr dataId="{{_id}}" data-toggle="modal" data-target="#myModal">
            <td>{{number}}</td>
            <td>{{inpTitle}}</td>
            <td>{{user}}</td>
            <td>{{create}}</td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</template>
