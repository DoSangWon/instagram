<template name="wtmodal">
    <!-- Button trigger modal -->
    <!--<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">-->
    <!--Launch demo modal-->
    <!--</button>-->

    <!-- Modal -->
    <div class="modal fade" id="wtModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">{{name}}</h4>
                </div>
                <div class="modal-body">
                    <!--본문-->
                    <div class="well">
                        <form class="form-inline">
                            <div class="form-group">
                                <label for="exampleInputName2">이름</label>
                                <input type="text" class="form-control" id="inpName" placeholder="홍길동">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail2">이메일</label>
                                <input type="email" class="form-control" id="inpEmail" placeholder="jane.doe@example.com">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail2">전화번호</label>
                                <input type="text" class="form-control" id="inpPhone" placeholder="010-xxxx-xxxx">
                            </div>
                            <div class="form-group">
                                <select class="form-control" id="inpSelect">
                                    <option>웹페이지</option>
                                    <option>서버</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="file" class="form-control" id="inpFile">
                            </div>
                            <div>
                                <textarea id="inpTextarea" class="form-control" rows="3" style="width: 100%;" placeholder="프로젝트 내용"></textarea>
                            </div>
                            <button type="submit" class="btn btn-default" id="btnSend">작성</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
