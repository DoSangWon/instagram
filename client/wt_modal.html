<template name="wtmodal">
    <!-- Button trigger modal -->
    <!--<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">-->
    <!--Launch demo modal-->
    <!--</button>-->

    <!-- Modal -->
    <div class="modal fade" id="wtModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="wtmodal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">{{name}}</h4>
                </div>
                <div class="modal-body">
                    <!--본문-->
                    <div id="wtModal">
                    <div class="well">
                        <form class="form-inline">
                            <div class="form-group">
                                <label for="exampleInputName2">제목</label>
                                <input type="text" class="form-control" id="inpTitle" placeholder="제목">
                            </div>
                            <br>
                            <div>
                                <label for="exampleInputName2">내용</label>
                                <textarea id="wt_textarea" class="form-control" rows="3" style="width: 100%; height: 400px;" placeholder="내용"></textarea>
                            </div>
                            <br>
                            <br>
                            <div class="form-group">
                                <label for="exampleInputName2">이미지 첨부</label>
                                <input type="file" class="form-control" id="inpFile">
                            </div>
                            <div>
                            <p align="right"><button type="submit" class="btn btn-default" id="btnSend">작성</button></p>
                            </div>
                        </form>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
